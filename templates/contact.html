{% extends 'base1.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}

{% block content %}
<div class="contact">
    <form action="{% url 'contact' %}" method="post">{% csrf_token %}
    {{ form.name }}
    {{ form.email }}
    {{ form.message }}
    <button type="submit" class="submit">Submit</button>
</form>
</div>
{% endblock content %}
